<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="club-widgets">
      <div class="table-container prev-match-table">
        <h1 class="table-title">LAST 5 MATCHES</h1>
        <table class="prev-matches-table stat-table">
          <thead>
            <tr class="prev-matches-table-header-row">
              <th>DATE</th>
              <th>OPPOSTION</th>
              <th>RESULT</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="player-summary-wrapper">
        <div class="table-container">
          <h1 class="table-title">MATCHES STARTED</h1>
          <table class="matches-played-table stat-table">
            <tbody class="matches-played-table-body"></tbody>
          </table>
        </div>
        <div class="table-container">
          <h1 class="table-title">GOALS</h1>
          <table class="player-goals-table stat-table">
            <tbody class="player-goals-table-body"></tbody>
          </table>
        </div>
        <div class="table-container">
          <h1 class="table-title">ASSISTS</h1>
          <table class="player-assists-table stat-table">
            <tbody class="player-assists-table-body"></tbody>
          </table>
        </div>
        <div class="table-container">
          <h1 class="table-title">SHOTS</h1>
          <table class="player-shots-table stat-table">
            <tbody class="player-shots-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="player-summary-wrapper">
        <div class="table-container">
          <h1 class="table-title">SHOTS ON TARGET</h1>
          <table class="shots-on-target-table stat-table">
            <tbody class="shots-on-target-table-body"></tbody>
          </table>
        </div>
        <div class="table-container">
          <h1 class="table-title">YELLOW CARDS</h1>
          <table class="yellow-cards-table stat-table">
            <tbody class="yellow-cards-table-body"></tbody>
          </table>
        </div>
        <div class="table-container">
          <h1 class="table-title">RED CARDS</h1>
          <table class="red-cards-table stat-table">
            <tbody class="red-cards-table-body"></tbody>
          </table>
        </div>
      </div>
      <div class="table-container player-list">
        <h1 class="table-title">PLAYER LIST</h1>
        <table class="player-list-table stat-table">
          <thead>
            <tr class="player-list-table-header-row">
              <th>PLAYER</th>
              <th>GS</th>
              <th>G</th>
              <th>S</th>
              <th>AST</th>
              <th>FLS WON</th>
              <th>YC</th>
              <th>RC</th>
            </tr>
          </thead>
          <tbody class="player-list-table-body"></tbody>
        </table>
      </div>
    </div>

    <link rel="stylesheet" type="text/css" href="css/club-widgets.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="js/club-widget.js"></script>
  </body>
</html>
