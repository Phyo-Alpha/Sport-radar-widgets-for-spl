<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Table</title>
  </head>
  <body>
    <div id="sr-widget-header">Standings</div>
    <div id="sr-widget"></div>
    <link rel="stylesheet" type="text/css" href="css/livetable.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <script>
      (function (a, b, c, d, e, f, g, h, i) {
        a[e] ||
          ((i = a[e] =
            function () {
              (a[e].q = a[e].q || []).push(arguments);
            }),
          (i.l = 1 * new Date()),
          (i.o = f),
          (g = b.createElement(c)),
          (h = b.getElementsByTagName(c)[0]),
          (g.async = 1),
          (g.src = d),
          g.setAttribute("n", e),
          h.parentNode.insertBefore(g, h));
      })(
        window,
        document,
        "script",
        "https://widgets.sir.sportradar.com/sportradar/widgetloader",
        "SIR",
        {
          language: "en",
        }
      );

      function reloadTable(matchId, uniqueTournamentId) {
        SIR("addWidget", "#sr-widget", "season.liveTable", {
          matchId: matchId,
          sportId: 1,
          uniqueTournamentId: uniqueTournamentId,
          disableWdlLegend: true,
          showOnlySelectedGroup: true,
          disableWidgetHeader: true,
          showSpecificTable: "overall",
        });
      }

      window.onload = function () {
        reloadTable(42257051, 1032);
      };
    </script>

    
  </body>
</html>
