<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournaments Standings</title>
  </head>
  <body>
    <script>
      (function (a, b, c, d, e, f, g, h, i) {
        a[e] ||
          ((i = a[e] =
            function () {
              (a[e].q = a[e].q || []).push(arguments);
            }),
          (i.l = 1 * new Date()),
          (i.o = f),
          (g = b.createElement(c)),
          (h = b.getElementsByTagName(c)[0]),
          (g.async = 1),
          (g.src = d),
          g.setAttribute("n", e),
          h.parentNode.insertBefore(g, h));
      })(
        window,
        document,
        "script",
        "https://widgets.sir.sportradar.com/sportradar/widgetloader",
        "SIR",
        {
          language: "en",
        }
      );
      SIR("addWidget", "#sr-widget", "tournament.preview", {
        uniqueTournamentId: 841,
      });

      setTimeout(function () {
        const standingTab = document.querySelector(
          '[data-test-tab="standings"]'
        );

        document.getElementById("sr-widget").style.display = "block";

        standingTab.click();
      }, 1000);
    </script>
    <div id="widget-wrapper">
      <h1 class="widget-title">Standings</h1>
      <div id="sr-widget" style="display: none"></div>
    </div>

    <link rel="stylesheet" type="text/css" href="css/tournament.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
